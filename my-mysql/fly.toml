app = 'my-mysql-white-glitter-3311'
primary_region = 'sin'

[env]
  MYSQL_DATABASE = "gym_laravel"
  MYSQL_USER =  "user"

[build]
  image = 'mysql:8-debian'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
